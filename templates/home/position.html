{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block extra_css %}
    <style xmlns="http://www.w3.org/1999/html">
    </style>
{% endblock %}
{% block page_title %}
    Dashboard
{% endblock %}
{% block content %}
    <div class="container-fluid" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-12">
                <div class="card full-height">
                    <div class="card-body">
                        {% if positions %}
                            <div class="card-title text-center">Position List</div>
                            <div class="d-flex flex-row justify-content-center align-items-center">
                           {% for position in positions %}
                               <div>{{ position }}</div>
                            {% endfor %}
                            </div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
